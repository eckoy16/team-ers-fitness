<style>
:root {
  --bg:#0d0d0d; --card:#1a1a1a; --muted:#cfcfcf; --accent:#1e90ff;
}
body { margin:0; font-family:Arial, Helvetica, sans-serif; background:var(--bg); color:#f2f2f2; }
header {
  padding:28px 20px; text-align:center;
  background:linear-gradient(to right,#000,#0a2342);
}
.logo { font-size:40px; font-weight:800; letter-spacing:4px; }
.logo span { color:var(--accent); }
nav { margin-top:12px; }
nav a { color:var(--muted); text-decoration:none; margin:0 12px; font-size:16px; }
nav a:hover { color:var(--accent); }

.container { max-width:1100px; margin:40px auto; padding:0 20px; }

.controls { display:flex; flex-direction:column; gap:16px; margin-bottom:20px; }

.categories, .filters { display:flex; gap:10px; flex-wrap:wrap; }

.cat-btn, .filter-btn {
  background:#222; border:1px solid #333; color:#ccc;
  padding:8px 14px; border-radius:6px; cursor:pointer;
}
.cat-btn.active, .filter-btn.active {
  background:var(--accent); border-color:var(--accent); color:#fff;
}

.search input {
  padding:10px; border-radius:8px; border:none;
  background:#111; color:#eee; width:260px;
}

.grid {
  display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px; margin-top:18px;
}

.card {
  background:var(--card); border-radius:10px;
  padding:14px; display:flex; flex-direction:column;
}
.card img { width:100%; height:150px; object-fit:cover; border-radius:8px; }
.card h3 { margin:12px 0 6px; font-size:20px; color:var(--accent); }
.tag { font-size:13px; background:#111; padding:6px 8px; border-radius:6px; color:#cfcfcf; }
.desc { flex:1; color:#d5d5d5; margin:10px 0; font-size:14px; }

.btn { padding:10px 12px; border-radius:8px; border:none; cursor:pointer; }
.btn.primary { background:var(--accent); color:#fff; }
.btn.ghost { background:#2a2a2a; color:var(--muted); }

.modal-backdrop {
  position:fixed; inset:0; background:rgba(0,0,0,0.6);
  display:none; align-items:center; justify-content:center;
  padding:20px; z-index:50;
}
.modal {
  background:#0f0f0f; border-radius:10px; max-width:720px;
  width:100%; padding:20px;
}
.modal h3 { margin-top:0; color:var(--accent); }
.exercise-list { margin:12px 0; padding-left:18px; color:#ddd; }
.meta { font-size:13px; color:#bbb; margin-top:10px; }

footer { text-align:center; padding:26px 10px; background:#000; color:#888; margin-top:36px; }

@media (max-width:520px) {
  .card img { height:120px; }
  .logo { font-size:28px; }
}
</style>
</head>

<body>

<main class="container">

  <div class="controls">

    </div>

    <div class="categories">
      <button class="cat-btn active" data-cat="all">All</button>

      <button class="filter-btn" data-filter="Intermediate">Intermediate</button>
      <button class="filter-btn" data-filter="Advanced">Advanced</button>
    </div>

    <div class="search">
      <input id="searchInput" placeholder="Search workouts...">
    </div>
  </div>

  <div id="grid" class="grid"></div>

</main>

<!-- MODAL -->
<div id="modalBackdrop" class="modal-backdrop">

// ------------------------------------------
// RENDERING
// ------------------------------------------
const grid=document.getElementById("grid");

function createCard(w){
  const el=document.createElement("div");
  el.className="card";
  el.innerHTML=`
    <img src="${w.image}">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3>${w.title}</h3>
      <span class="tag">${w.difficulty}</span>
    </div>
    <div class="desc">${w.shortDesc}</div>
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-size:13px;color:#bbb">${w.duration? w.duration+" min":""}</div>
      <div class="actions">
        <button class="btn ghost view-btn" data-id="${w.id}">View</button>
        <a class="btn primary" href="${w.pdf}" target="_blank">PDF</a>
      </div>
    </div>
  `;
  return el;
}

function render(list){
  grid.innerHTML="";
  list.forEach(w=>grid.appendChild(createCard(w)));
  document.querySelectorAll(".view-btn").forEach(b=>{
    b.onclick=()=>openModal(b.dataset.id);
  });
}

render(workouts);

// ------------------------------------------
// FILTERS
// ------------------------------------------
function applyFilters(level, search, cat){
  let list=workouts.slice();

  if(level!=="all") list=list.filter(w=>w.difficulty===level);
  if(cat!=="all") list=list.filter(w=>w.category.includes(cat));
  if(search){
    list=list.filter(w=>
      (w.title+" "+w.shortDesc+" "+w.exercises.join(" "))
      .toLowerCase().includes(search)
    );
  }

  render(list);
}

// Difficulty
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    const level=btn.dataset.filter;
    const cat=document.querySelector(".cat-btn.active").dataset.cat;
    const search=document.getElementById("searchInput").value.toLowerCase();

    applyFilters(level,search,cat);
  };
});

// Category
document.querySelectorAll(".cat-btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    const cat=btn.dataset.cat;
    const level=document.querySelector(".filter-btn.active").dataset.filter;
    const search=document.getElementById("searchInput").value.toLowerCase();

    applyFilters(level,search,cat);
  };
});

// Search
document.getElementById("searchInput").oninput=(e)=>{
  const search=e.target.value.toLowerCase();
  const level=document.querySelector(".filter-btn.active").dataset.filter;
  const cat=document.querySelector(".cat-btn.active").dataset.cat;

  applyFilters(level,search,cat);
};

// ------------------------------------------
// MODAL

const modalBackdrop=document.getElementById("modalBackdrop");
const modalTitle=document.getElementById("modalTitle");
const modalDesc=document.getElementById("modalDesc");
const modalExercises=document.getElementById("modalExercises");
const modalMeta=document.getElementById("modalMeta");
const modalPdf=document.getElementById("modalPdf");
const modalBook=document.getElementById("modalBook");

function openModal(id){
  const w=workouts.find(x=>x.id===id);
  modalTitle.textContent=w.title;
  modalDesc.textContent=w.shortDesc;
  modalExercises.innerHTML="";
  w.exercises.forEach(ex=>{
    const li=document.createElement("li");
    li.textContent=ex;
    modalExercises.appendChild(li);
  });
  modalMeta.textContent=
    `Difficulty: ${w.difficulty} | Duration: ${w.duration? w.duration+' min':'Custom'} | Equipment: ${w.equipment}`;
  modalPdf.href=w.pdf;
  modalBook.onclick=()=>location.href="index.html#booking";

  modalBackdrop.style.display="flex";
}

document.getElementById("closeModal").onclick=()=>modalBackdrop.style.display="none";
modalBackdrop.onclick=(e)=>{ if(e.target===modalBackdrop) modalBackdrop.style.display="none"; };
