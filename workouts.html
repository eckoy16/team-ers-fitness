<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Team ERS — Workouts</title>

<style>
:root{
  --bg:#0d0d0d; --card:#1a1a1a; --muted:#cfcfcf; --accent:#1e90ff;
}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#f2f2f2;}
header{padding:28px 20px;text-align:center;background:linear-gradient(to right,#000,#0a2342);}
.logo{font-size:40px;font-weight:800;letter-spacing:4px}
.logo span{color:var(--accent)}
nav{margin-top:12px}
nav a{color:var(--muted);text-decoration:none;margin:0 12px;font-size:16px}
nav a:hover{color:var(--accent)}

.container{max-width:1100px;margin:40px auto;padding:0 20px;}

.controls{display:flex;flex-direction:column;gap:16px;margin-bottom:20px}

.categories,.filters{
  display:flex;gap:10px;flex-wrap:wrap;
}

.cat-btn,.filter-btn{
  background:#222;border:1px solid #333;color:#ccc;
  padding:8px 14px;border-radius:6px;cursor:pointer;
}

.cat-btn.active,.filter-btn.active{
  background:var(--accent);border-color:var(--accent);color:#fff;
}

.search input{
  padding:10px;border-radius:8px;border:none;background:#111;color:#eee;width:260px;
}

.grid{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:20px;margin-top:18px;
}

.card{
  background:var(--card);border-radius:10px;padding:14px;display:flex;flex-direction:column;
}

.card img{
  width:100%;height:150px;object-fit:cover;border-radius:8px;
}

.card h3{
  margin:12px 0 6px;font-size:20px;color:var(--accent);
}

.tag{font-size:13px;background:#111;padding:6px 8px;border-radius:6px;color:#cfcfcf;display:inline-block}
.desc{flex:1;color:#d5d5d5;margin:10px 0;font-size:14px}

.actions{display:flex;gap:10px;align-items:center;margin-top:8px}

.btn{
  padding:10px 12px;border-radius:8px;border:none;cursor:pointer;
}
.btn.primary{background:var(--accent);color:#fff}
.btn.ghost{background:#2a2a2a;color:var(--muted)}

.modal-backdrop{
  position:fixed;inset:0;background:rgba(0,0,0,0.6);
  display:none;align-items:center;justify-content:center;padding:20px;z-index:50;
}

.modal{
  background:#0f0f0f;border-radius:10px;max-width:720px;width:100%;
  padding:20px;
}

.modal h3{margin-top:0;color:var(--accent)}
.exercise-list{margin:12px 0;padding-left:18px;color:#ddd}
.meta{font-size:13px;color:#bbb;margin-top:10px}

footer{text-align:center;padding:26px 10px;background:#000;color:#888;margin-top:36px}

@media(max-width:520px){
  .card img{height:120px;}
  .logo{font-size:28px}
}
</style>
</head>

<body>

<header>
  <div class="logo">TEAM <span>ERS</span></div>
  <nav>
    <a href="index.html#about">About</a>
    <a href="index.html#programs">Programs</a>
    <a href="workouts.html">Workouts</a>
    <a href="index.html#booking">Book Session</a>
    <a href="index.html#contact">Contact</a>
  </nav>
</header>

<main class="container">

  <div class="controls">

    <div>
      <strong style="font-size:20px;color:#fff">Workout Library</strong>
      <div style="color:#bbb;font-size:13px">Choose a category or filter by level</div>
    </div>

    <!-- CATEGORY TABS -->
    <div class="categories">
      <button class="cat-btn active" data-cat="all">All</button>
      <button class="cat-btn" data-cat="Home">Home Workout</button>
      <button class="cat-btn" data-cat="Gym">Gym Equipment</button>
      <button class="cat-btn" data-cat="FatBurner">Fat Burner</button>
      <button class="cat-btn" data-cat="Dumbbells">Dumbbells Workout</button>
    </div>

    <!-- DIFFICULTY FILTERS -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All Levels</button>
      <button class="filter-btn" data-filter="Beginner">Beginner</button>
      <button class="filter-btn" data-filter="Intermediate">Intermediate</button>
      <button class="filter-btn" data-filter="Advanced">Advanced</button>
    </div>

    <!-- SEARCH -->
    <div class="search">
      <input id="searchInput" placeholder="Search workouts...">
    </div>
  </div>

  <div id="grid" class="grid"></div>

</main>

<!-- MODAL -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal">
    <button id="closeModal" style="float:right;background:#222;border:none;color:#ccc;padding:6px 10px;border-radius:6px;cursor:pointer">Close</button>
    <h3 id="modalTitle"></h3>
    <div id="modalDesc" style="color:#ddd;margin-bottom:10px"></div>
    <div style="font-weight:600;margin-top:10px">Exercises:</div>
    <ol id="modalExercises" class="exercise-list"></ol>
    <div id="modalMeta" class="meta"></div>
    <div style="margin-top:14px;text-align:right">
      <a id="modalPdf" class="btn primary" target="_blank">Download PDF</a>
      <button id="modalBook" class="btn ghost">Book This Program</button>
    </div>
  </div>
</div>

<footer>
  Team ERS Fitness Coaching © 2025
</footer>

<script>
// WORKOUT DATABASE
const workouts = [
{
  id:"push",
  title:"Push Day Workout",
  difficulty:"Intermediate",
  category:["Gym","Dumbbells"],
  shortDesc:"Chest, shoulders and triceps routine focused on strength + hypertrophy.",
  image:"images/push.jpg",
  pdf:"pdfs/push.pdf",
  duration:60,
  equipment:"Barbell, Dumbbells, Bench",
  exercises:[
    "Barbell Bench Press — 4x6-8",
    "Incline Dumbbell Press — 3x8-10",
    "Overhead Press — 4x6-8",
    "Lateral Raises — 3x12-15",
    "Tricep Pushdowns — 3x10-12"
  ]
},
{
  id:"pull",
  title:"Pull Day Workout",
  difficulty:"Intermediate",
  category:["Gym"],
  shortDesc:"Back and biceps workout for strength, thickness and posture improvement.",
  image:"images/pull.jpg",
  pdf:"pdfs/pull.pdf",
  duration:60,
  equipment:"Barbell, Dumbbells",
  exercises:[
    "Deadlift — 4x4-6",
    "Barbell Row — 4x6-8",
    "Pull-ups — 4x6-10",
    "Dumbbell Row — 3x8-10",
    "Hammer Curl — 3x10-12"
  ]
},
{
  id:"legs",
  title:"Leg Day Workout",
  difficulty:"Advanced",
  category:["Gym"],
  shortDesc:"Lower-body strength routine: quads, hamstrings, and glutes.",
  image:"images/legs.jpg",
  pdf:"pdfs/legs.pdf",
  duration:70,
  equipment:"Barbell, Leg Press",
  exercises:[
    "Back Squat — 5x5",
    "Romanian Deadlift — 4x6-8",
    "Leg Press — 4x10-12",
    "Lunges — 3x12 each leg"
  ]
},
{
  id:"fullbody",
  title:"Full Body Home Routine",
  difficulty:"Beginner",
  category:["Home","FatBurner"],
  shortDesc:"Simple and effective full-body session ideal for fat loss.",
  image:"images/fullbody.jpg",
  pdf:"pdfs/fullbody.pdf",
  duration:45,
  equipment:"Bodyweight / Dumbbells",
  exercises:[
    "Goblet Squat — 3x12",
    "Push-ups — 3x12",
    "DB Row — 3x10",
    "DB RDL — 3x10",
    "Plank — 3x45s"
  ]
},
{
  id:"hybrid",
  title:"Hybrid Coaching Program",
  difficulty:"Intermediate",
  category:["Gym","FatBurner"],
  shortDesc:"Strength + conditioning split for recomposition goals.",
  image:"images/hybrid.jpg",
  pdf:"pdfs/hybrid.pdf",
  duration:50,
  equipment:"Mixed equipment",
  exercises:[
    "Strength Day (Squat, Bench, Row)",
    "Hypertrophy Day (Upper/Lower split)",
    "Conditioning Day (circuits & sprints)"
  ]
},
{
  id:"personalized",
  title:"Personalized Coaching",
  difficulty:"Advanced",
  category:["Home","Gym","Dumbbells"],
  shortDesc:"A fully custom plan built around your goals, schedule and lifestyle.",
  image:"images/personalized.jpg",
  pdf:"pdfs/personalized.pdf",
  duration:0,
  equipment:"Customized",
  exercises:[
    "Customized weekly plan",
    "Nutrition guidance",
    "Check-ins and adjustments",
    "Progress tracking"
  ]
}
];

const grid=document.getElementById("grid");

// Render function
function createCard(w){
  const el=document.createElement("div");
  el.className="card";
  el.innerHTML=`
    <img src="${w.image}">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3>${w.title}</h3>
      <span class="tag">${w.difficulty}</span>
    </div>
    <div class="desc">${w.shortDesc}</div>
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-size:13px;color:#bbb">${w.duration? w.duration+" min":""}</div>
      <div class="actions">
        <button class="btn ghost view-btn" data-id="${w.id}">View</button>
        <a class="btn primary" href="${w.pdf}" target="_blank">PDF</a>
      </div>
    </div>
  `;
  return el;
}

function render(list){
  grid.innerHTML="";
  list.forEach(w=>grid.appendChild(createCard(w)));
  document.querySelectorAll(".view-btn").forEach(b=>{
    b.onclick=()=>openModal(b.dataset.id);
  });
}

render(workouts);

// Filtering
function applyFilters(level, search, cat){
  let list=workouts.slice();

  if(level!=="all") list=list.filter(w=>w.difficulty===level);
  if(cat!=="all") list=list.filter(w=>w.category.includes(cat));
  if(search){
    list=list.filter(w=>
      (w.title+" "+w.shortDesc+" "+w.exercises.join(" "))
      .toLowerCase().includes(search)
    );
  }

  render(list);
}

// Difficulty filter
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    const level=btn.dataset.filter;
    const search=document.getElementById("searchInput").value.toLowerCase();
    const cat=document.querySelector(".cat-btn.active").dataset.cat;

    applyFilters(level, search, cat);
  };
});

// Category filter
document.querySelectorAll(".cat-btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    const cat=btn.dataset.cat;
    const level=document.querySelector(".filter-btn.active").dataset.filter;
    const search=document.getElementById("searchInput").value.toLowerCase();

    applyFilters(level, search, cat);
  };
});

// Search
document.getElementById("searchInput").oninput=(e)=>{
  const search=e.target.value.toLowerCase();
  const level=document.querySelector(".filter-btn.active").dataset.filter;
  const cat=document.querySelector(".cat-btn.active").dataset.cat;

  applyFilters(level, search, cat);
};

// Modal
const modalBackdrop=document.getElementById("modalBackdrop");
const modalTitle=document.getElementById("modalTitle");
const modalDesc=document.getElementById("modalDesc");
const modalExercises=document.getElementById("modalExercises");
const modalMeta=document.getElementById("modalMeta");
const modalPdf=document.getElementById("modalPdf");
const modalBook=document.getElementById("modalBook");

function openModal(id){
  const w=workouts.find(x=>x.id===id);
  modalTitle.textContent=w.title;
  modalDesc.textContent=w.shortDesc;
  modalExercises.innerHTML="";
  w.exercises.forEach(ex=>{
    const li=document.createElement("li");
    li.textContent=ex;
    modalExercises.appendChild(li);
  });
  modalMeta.textContent=`Difficulty: ${w.difficulty} | Duration: ${w.duration? w.duration+' min':'Custom'} | Equipment: ${w.equipment}`;
  modalPdf.href=w.pdf;
  modalBook.onclick=()=>location.href="index.html#booking";

  modalBackdrop.style.display="flex";
}

document.getElementById("closeModal").onclick=()=>modalBackdrop.style.display="none";
modalBackdrop.onclick=(e)=>{ if(e.target===modalBackdrop) modalBackdrop.style.display="none"; };
</script>

</body>
</html>
